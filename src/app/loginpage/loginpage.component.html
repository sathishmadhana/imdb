<div class="alert alert-success">Login Page</div>
<div class="col-sm-4"></div>
<div class="col-sm-4">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form" (ngSubmit)="handleLogin()">
                <div class="form-group">
                    <label for="username_inp" class="label label-primary">Username</label>
                    <input type="text" name="username" id="username_inp" [(ngModel)]="username" class="form-control" placeholder="Enter User Name">                    
                </div>
                <div class="form-group">
                    <label for="password_inp" class="label label-primary">Password</label>
                    <input type="text" name="password" id="password_inp" [(ngModel)]="password" class="form-control"  placeholder="Enter Password">                    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
                    <input type="reset" class="btn btn-danger btn-lg btn-block" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-sm-4"></div>
